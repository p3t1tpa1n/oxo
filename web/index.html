  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener("load", function(ev) {
      // Force hide loading screen after 8 seconds max, even if Flutter doesn't initialize
      var forcedTimeout = setTimeout(function() {
        var loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
        
        var flutterAppElement = document.getElementById('flutter-app');
        if (flutterAppElement) {
          flutterAppElement.style.display = 'block';
        }
      }, 8000);
      
      // Fonction de gestion des erreurs
      function handleFlutterError(error) {
        console.error('Flutter initialization error:', error);
        clearTimeout(forcedTimeout);
        
        var loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
        
        var flutterAppElement = document.getElementById('flutter-app');
        if (flutterAppElement) {
          flutterAppElement.innerHTML = '<div style="color: white; text-align: center; padding: 20px;">Une erreur est survenue lors du chargement de l\'application.<br>Veuillez rafraîchir la page ou réessayer plus tard.</div>';
          flutterAppElement.style.display = 'block';
        }
      }
      
      try {
        // Utiliser la méthode load() recommandée par Flutter
        _flutter.loader.load()
          .then(function(engineInitializer) {
            return engineInitializer.initializeEngine();
          })
          .then(function(appRunner) {
            return appRunner.runApp();
          })
          .then(function() {
            clearTimeout(forcedTimeout);
            
            var loadingElement = document.getElementById('loading');
            if (loadingElement) {
              loadingElement.style.display = 'none';
            }
            
            var flutterAppElement = document.getElementById('flutter-app');
            if (flutterAppElement) {
              flutterAppElement.style.display = 'block';
            }
          })
          .catch(function(error) {
            console.error('Erreur lors du chargement de Flutter:', error);
            handleFlutterError(error);
          });
      } catch (error) {
        console.error('Erreur globale dans l\'initialisation de Flutter:', error);
        handleFlutterError(error);
      }
    });
  </script>
