  <script>
    window.addEventListener('load', function(ev) {
      var loading = document.querySelector('#loading');
      var flutterApp = document.querySelector('#flutter-app');
      var browserWarning = document.querySelector('#browser-warning');

      // Vérifier que les variables d'environnement sont définies
      if (!window.ENV || !window.ENV.SUPABASE_URL || !window.ENV.SUPABASE_ANON_KEY) {
        console.error('Variables d\'environnement manquantes');
        loading.style.display = 'none';
        browserWarning.style.display = 'flex';
        return;
      }

      // Initialiser Flutter
      _flutter.loader.loadEntrypoint({
        entrypointUrl: "main.dart.js",
        onEntrypointLoaded: async function(engineInitializer) {
          try {
            let appRunner = await engineInitializer.initializeEngine({
              hostElement: flutterApp,
              renderer: "html"
            });

            // S'assurer que les variables d'environnement sont accessibles
            console.log('Variables d\'environnement:', {
              SUPABASE_URL: window.ENV.SUPABASE_URL,
              SUPABASE_ANON_KEY: 'présente'
            });

            await appRunner.runApp();
            
            // Afficher l'application
            flutterApp.style.display = 'block';
            loading.style.display = 'none';
          } catch (error) {
            console.error('Erreur lors de l\'initialisation:', error);
            loading.style.display = 'none';
            browserWarning.style.display = 'flex';
          }
        }
      });
    });
  </script>
